---
layout: default
title: Blog posts
redirect_from: ["/blog.html"]
---

<div class="container-fluid jumbotron text-center splash-panel">
	<h1 class="display-4">All posts: </h1>
	<ul class="list-of-posts">
		{% for post in site.posts %}
		<li>
			<info datetime="{{ post.date | date: "%Y-%m-%d" }}" class="pull-right" style="display: inline-block; margin-right:34px">
				{{ post.date | date: "%B %d %Y" }}
			</info>
			<h4 class="blog-title"><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h4>
		</li>
		{% endfor %}
	</ul>
</div>
